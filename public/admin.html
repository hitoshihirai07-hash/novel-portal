<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novel Portal</title>
  <link rel="icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
<header>
  <div class="header-inner">
    <div class="brand">
      <h1>Novel Portal</h1>
      <small>最小構成</small>
    </div>
    <nav>
      <a href="/">トップ</a>
      <a href="/post.html">投稿</a>
      <a href="/my.html">マイページ</a>
      <a href="/mypage_create.html">マイページ作成</a>
    </nav>
  </div>
</header>
<main>

<div class="card">
  <div class="row" style="justify-content:space-between;align-items:flex-end">
    <div>
      <h2 style="margin:0 0 6px">管理</h2>
      <div class="notice" id="msg" style="display:none"></div>
    </div>
    <span class="badge" id="adminState">未設定</span>
  </div>
  <hr />
  <div class="grid two">
    <div>
      <label>管理キー</label>
      <input id="adminKey" placeholder="管理キー" />
      <div class="row" style="margin-top:10px">
        <button class="btn" id="saveAdminBtn">保存</button>
        <button class="btn secondary" id="clearAdminBtn">削除</button>
        <button class="btn secondary" id="reloadAdminBtn">再読込</button>
      </div>
    </div>
    <div>
      <label>検索（タイトル / 概要）</label>
      <input id="aq" placeholder="任意" />
      <div class="row" style="margin-top:10px">
        <button class="btn" id="searchAdminBtn">検索</button>
        <a class="btn secondary" href="/" rel="nofollow">トップへ</a>
      </div>
    </div>
  </div>
</div>

<div style="height:12px"></div>

<div class="card">
  <div class="row" style="justify-content:space-between">
    <h3 style="margin:0">作品一覧（全件）</h3>
    <span class="badge" id="aCount">0</span>
  </div>
  <div style="height:10px"></div>
  <div id="aList" class="list"></div>
</div>

</main>
<div class="footer">© Novel Portal</div>
<script type="module">

import { qs, adminHeaders, setAdminKey, getAdminKey, showMsg, escapeHtml, fmtDate } from "/assets/app.js";

function sync(){
  const t = getAdminKey();
  qs("#adminKey").value = t;
  qs("#adminState").textContent = t ? "設定済み" : "未設定";
}

async function load(){
  showMsg("#msg", "");
  const t = getAdminKey();
  const list = qs("#aList");
  if (!t){
    list.innerHTML = `<div class="notice"> </div>`;
    qs("#aCount").textContent = "0";
    return;
  }
  const q = qs("#aq").value.trim();
  const params = new URLSearchParams();
  if (q) params.set("q", q);

  const res = await fetch(`/api/admin/novels?${params.toString()}`, { headers: adminHeaders() });
  const data = await res.json().catch(()=>({error:"JSON parse error"}));
  if (!res.ok) throw new Error(data.error || `HTTP ${res.status}`);

  const items = data.items || [];
  qs("#aCount").textContent = String(items.length);
  list.innerHTML = "";
  if (!items.length){
    list.innerHTML = `<div class="notice">該当なし</div>`;
    return;
  }
  for (const n of items){
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <div class="item-title">#${n.id} ${escapeHtml(n.title)}</div>
      <div class="item-meta">
        <span>status: <span class="kbd">${escapeHtml(n.status)}</span></span>
        <span>R18: <span class="kbd">${n.is_adult ? "ON" : "OFF"}</span></span>
        <span>公開: ${escapeHtml(fmtDate(n.published_at))}</span>
        <span>更新: ${escapeHtml(fmtDate(n.updated_at))}</span>
      </div>
      <div class="notice">${escapeHtml(n.summary || "")}</div>
      <div class="row">
        <a class="btn secondary" href="/novel.html?id=${encodeURIComponent(n.id)}" target="_blank" rel="noopener">開く</a>
        <button class="btn secondary" data-act="draft" data-id="${n.id}">下書き</button>
        <button class="btn secondary" data-act="published" data-id="${n.id}">公開</button>
        <button class="btn secondary" data-act="hidden" data-id="${n.id}">非表示</button>
        <button class="btn secondary" data-act="adult_on" data-id="${n.id}">R18</button>
        <button class="btn secondary" data-act="adult_off" data-id="${n.id}">全年齢</button>
      </div>
    `;
    el.addEventListener("click", async (ev)=>{
      const b = ev.target.closest("button[data-act]");
      if (!b) return;
      showMsg("#msg", "");
      try{
        if (b.dataset.act === "adult_on" || b.dataset.act === "adult_off") {
          await setAdult(b.dataset.id, b.dataset.act === "adult_on");
        } else {
          await setStatus(b.dataset.id, b.dataset.act);
        }
        await load();
      }catch(e){
        showMsg("#msg", e.message || "失敗", true);
      }
    });
    list.appendChild(el);
  }
}

async function setAdult(id, is_adult){
  const res = await fetch(`/api/admin/novels/${encodeURIComponent(id)}/adult`, {
    method:"POST",
    headers: { "Content-Type":"application/json", ...adminHeaders() },
    body: JSON.stringify({ is_adult })
  });
  const data = await res.json().catch(()=>({error:"JSON parse error"}));
  if (!res.ok) throw new Error(data.error || `HTTP ${res.status}`);
}

async function setStatus(id, status){
  const res = await fetch(`/api/admin/novels/${encodeURIComponent(id)}/status`, {
    method:"POST",
    headers: { "Content-Type":"application/json", ...adminHeaders() },
    body: JSON.stringify({ status })
  });
  const data = await res.json().catch(()=>({error:"JSON parse error"}));
  if (!res.ok) throw new Error(data.error || `HTTP ${res.status}`);
}

qs("#saveAdminBtn").addEventListener("click", ()=>{ setAdminKey(qs("#adminKey").value.trim()); sync(); load().catch(e=>showMsg("#msg", e.message, true)); });
qs("#clearAdminBtn").addEventListener("click", ()=>{ setAdminKey(""); sync(); });
qs("#reloadAdminBtn").addEventListener("click", ()=>{ sync(); load().catch(e=>showMsg("#msg", e.message, true)); });
qs("#searchAdminBtn").addEventListener("click", ()=>{ load().catch(e=>showMsg("#msg", e.message, true)); });

sync();
load().catch(()=>{});

</script>
</body>
</html>
