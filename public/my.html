<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novel Portal</title>
  <link rel="icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
<header>
  <div class="header-inner">
    <div class="brand">
      <h1>Novel Portal</h1>
      <small>最小構成</small>
    </div>
    <nav>
      <a href="/">トップ</a>
      <a href="/post.html">投稿</a>
      <a href="/my.html">マイページ</a>
      <a href="/mypage_create.html">マイページ作成</a>
    </nav>
  </div>
</header>
<main>

<div class="card">
  <div class="row" style="justify-content:space-between;align-items:flex-end">
    <div>
      <h2 style="margin:0 0 6px">マイページ</h2>
      <div class="notice" id="msg" style="display:none"></div>
    </div>
    <span class="badge" id="state">未設定</span>
  </div>
  <hr />
  <div class="grid two">
    <div>
      <label>編集キー</label>
      <input id="editKey" placeholder="編集キー" />
      <div class="row" style="margin-top:10px">
        <button class="btn" id="saveKeyBtn">保存</button>
        <button class="btn secondary" id="clearKeyBtn">削除</button>
      </div>
    </div>
    <div>
      <label>検索（タイトル / 概要）</label>
      <input id="q" placeholder="キーワード" />
      <div class="row" style="margin-top:10px">
        <button class="btn" id="searchBtn">検索</button>
        <button class="btn secondary" id="clearBtn">クリア</button>
      </div>
    </div>
  </div>
</div>

<div style="height:12px"></div>

<div class="card">
  <div class="row" style="justify-content:space-between">
    <h3 style="margin:0">作品一覧</h3>
    <span class="badge" id="count">0</span>
  </div>
  <div style="height:10px"></div>
  <div id="list" class="list"></div>
</div>

</main>
<div class="footer">© Novel Portal</div>
<script type="module">

import { qs, apiGet, apiPost, showMsg, getEditKey, setEditKey, editHeaders, fmtDate, escapeHtml, setBusy } from "/assets/app.js";

function syncKeyUI(){
  const t = getEditKey();
  qs("#editKey").value = t;
  qs("#state").textContent = t ? "設定済み" : "未設定";
}

function render(items){
  qs("#count").textContent = String(items.length);
  const list = qs("#list");
  list.innerHTML = "";
  if (!items.length){
    list.innerHTML = `<div class="notice">作品がありません。</div>`;
    return;
  }
  for (const n of items){
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <div class="item-title">${escapeHtml(n.title)}</div>
      <div class="item-meta">
        <span>ID: <span class="kbd">${n.id}</span></span>
        <span>status: <span class="kbd">${escapeHtml(n.status)}</span></span>
        <span>R18: <span class="kbd">${n.is_adult ? "ON" : "OFF"}</span></span>
        <span>更新: ${escapeHtml(fmtDate(n.updated_at))}</span>
      </div>
      <div class="notice">${escapeHtml(n.summary || "")}</div>
      <div class="row">
        <a class="btn secondary" href="/novel.html?id=${encodeURIComponent(n.id)}" target="_blank" rel="noopener">公開ページ</a>
        <button class="btn secondary" data-act="draft" data-id="${n.id}">下書き</button>
        <button class="btn secondary" data-act="published" data-id="${n.id}">公開</button>
        <button class="btn secondary" data-act="hidden" data-id="${n.id}">非表示</button>
        <button class="btn secondary" data-act="adult_on" data-id="${n.id}">R18</button>
        <button class="btn secondary" data-act="adult_off" data-id="${n.id}">全年齢</button>
      </div>
    `;
    el.addEventListener("click", async (ev)=>{
      const b = ev.target.closest("button[data-act]");
      if (!b) return;
      showMsg("#msg", "");
      try{
        if (b.dataset.act === "adult_on" || b.dataset.act === "adult_off") {
          await apiPost(`/api/novels/${encodeURIComponent(b.dataset.id)}/adult`, { is_adult: b.dataset.act === "adult_on" }, editHeaders());
        } else {
          await apiPost(`/api/novels/${encodeURIComponent(b.dataset.id)}/status`, { status: b.dataset.act }, editHeaders());
        }
        await load();
      }catch(e){
        showMsg("#msg", e.message || "失敗", true);
      }
    });
    list.appendChild(el);
  }
}

async function load(){
  showMsg("#msg", "");
  const q = qs("#q").value.trim();
  const params = new URLSearchParams();
  if (q) params.set("q", q);
  const btn = qs("#searchBtn");
  setBusy(btn, true);
  try{
    const data = await apiGet(`/api/novels/mine?${params.toString()}`, editHeaders());
    render(data.items || []);
  }catch(e){
    showMsg("#msg", e.message || "取得失敗", true);
    render([]);
  }finally{
    setBusy(btn, false, "検索");
  }
}

qs("#saveKeyBtn").addEventListener("click", ()=>{ setEditKey(qs("#editKey").value.trim()); syncKeyUI(); load(); });
qs("#clearKeyBtn").addEventListener("click", ()=>{ setEditKey(""); syncKeyUI(); render([]); });
qs("#searchBtn").addEventListener("click", load);
qs("#clearBtn").addEventListener("click", ()=>{ qs("#q").value=""; load(); });

syncKeyUI();
load();

</script>
</body>
</html>
