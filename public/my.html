<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novel Portal</title>
  
  <meta property="og:title" content="Novel Portal - マイページ">
  <meta property="og:description" content="自分の作品管理">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Novel Portal">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Novel Portal - マイページ">
  <meta name="twitter:description" content="自分の作品管理">
<link rel="icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
<header>
  <div class="header-inner">
    <div class="brand">
      <h1>Novel Portal</h1>
      <small>最小構成</small>
    </div>
    <nav>
      <a href="/">トップ</a>
      <a href="/post.html">投稿</a>
      <a href="/my.html">マイページ</a>
      <a href="/mypage_create.html">マイページ作成</a>
    </nav>
  </div>
</header>
<main>

<div class="card">
  <div class="row" style="justify-content:space-between;align-items:flex-end">
    <div>
      <h2 style="margin:0 0 6px">マイページ</h2>
      <div class="notice" id="msg" style="display:none"></div>
    </div>
    <span class="badge" id="state">未設定</span>
  </div>
  <hr />
  <div class="grid two">
    <div>
      <label>編集キー</label>
      <input id="editKey" placeholder="編集キー" />
      <div class="row" style="margin-top:10px">
        <button class="btn" id="saveKeyBtn">保存</button>
        <button class="btn secondary" id="clearKeyBtn">削除</button>
      </div>
    </div>
    <div>
      <label>検索（タイトル / 概要）</label>
      <input id="q" placeholder="キーワード" />
      <div class="row" style="margin-top:10px">
        <button class="btn" id="searchBtn">検索</button>
        <button class="btn secondary" id="clearBtn">クリア</button>
      </div>
    </div>
  </div>
</div>

<div style="height:12px"></div>


<div class="card">
  <h3 style="margin:0 0 10px">公開プロフィール</h3>
  <div class="notice" style="margin-bottom:10px">作者名・自己紹介・リンク（任意）を公開できます。</div>

  <label class="label">自己紹介</label>
  <textarea id="profileBio" rows="4" placeholder="簡単な自己紹介（任意）"></textarea>

  <div class="row" style="gap:10px;flex-wrap:wrap;margin-top:10px">
    <div style="flex:1;min-width:240px">
      <label class="label">リンク1</label>
      <input id="profileLink1" placeholder="https://..." />
    </div>
    <div style="flex:1;min-width:240px">
      <label class="label">リンク2</label>
      <input id="profileLink2" placeholder="https://..." />
    </div>
    <div style="flex:1;min-width:240px">
      <label class="label">リンク3</label>
      <input id="profileLink3" placeholder="https://..." />
    </div>
  </div>

  <div class="row" style="justify-content:flex-end;gap:8px;margin-top:12px">
    <a class="btn secondary" id="profileViewBtn" href="#" target="_blank" rel="noopener">公開プロフィールを見る</a>
    <button class="btn" id="profileSaveBtn">保存</button>
  </div>
  <div class="notice" id="profileMsg" style="display:none;margin-top:8px"></div>
</div>
<div class="card">
  <div class="row" style="justify-content:space-between">
    <h3 style="margin:0">作品一覧</h3>
    <span class="badge" id="count">0</span>
  </div>
  <div style="height:10px"></div>
  <div id="list" class="list"></div>
</div>

</main>
<div class="footer">© Novel Portal</div>
<script type="module">

import { qs, apiGet, apiPost, showMsg, getEditKey, setEditKey, editHeaders, fmtDate, escapeHtml, setBusy } from "/assets/app.js";

function syncKeyUI(){
  const t = getEditKey();
  qs("#editKey").value = t;
  qs("#state").textContent = t ? "設定済み" : "未設定";
}


async function loadProfile(){
  try{
    const data = await apiGet("/api/me/profile", editHeaders());
    const u = data.user;
    qs("#profileViewBtn").href = `/author.html?id=${encodeURIComponent(u.id)}`;
    const bio = qs("#profileBio");
    const l1 = qs("#profileLink1"), l2 = qs("#profileLink2"), l3 = qs("#profileLink3");
    bio.value = u.bio || "";
    const links = u.links || [];
    l1.value = links[0] || "";
    l2.value = links[1] || "";
    l3.value = links[2] || "";
    showMsg("#profileMsg", "", false);
  }catch(e){
    // ignore if unauthorized (no key yet)
  }
}

async function saveProfile(){
  const btn = qs("#profileSaveBtn");
  setBusy(btn, true);
  try{
    const bio = qs("#profileBio").value;
    const links = [qs("#profileLink1").value, qs("#profileLink2").value, qs("#profileLink3").value].filter(Boolean);
    await apiPost("/api/me/profile", { bio, links }, editHeaders());
    showMsg("#profileMsg", "保存しました", false);
  }catch(e){
    showMsg("#profileMsg", e.message || "保存失敗", true);
  }finally{
    setBusy(btn, false, "保存");
  }
}

function render(items){
  qs("#count").textContent = String(items.length);
  const list = qs("#list");
  list.innerHTML = "";
  if (!items.length){
    list.innerHTML = `<div class="notice">作品がありません。</div>`;
    return;
  }
  for (const n of items){
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <div class="item-title">${escapeHtml(n.title)}</div>
      <div class="item-meta">
        <span>ID: <span class="kbd">${n.id}</span></span>
        <span>status: <span class="kbd">${escapeHtml(n.status)}</span></span>
        <span>R18: <span class="kbd">${n.is_adult ? "ON" : "OFF"}</span></span>
        <span>更新: ${escapeHtml(fmtDate(n.updated_at))}</span>
      </div>
      <div class="notice">${escapeHtml(n.summary || "")}</div>
      <div class="row">
        <a class="btn secondary" href="/novel.html?id=${encodeURIComponent(n.id)}" target="_blank" rel="noopener">公開ページ</a>
        <button class="btn secondary" data-act="draft" data-id="${n.id}">下書き</button>
        <button class="btn secondary" data-act="published" data-id="${n.id}">公開</button>
        <button class="btn secondary" data-act="hidden" data-id="${n.id}">非表示</button>
        <button class="btn secondary" data-act="adult_on" data-id="${n.id}">R18</button>
        <button class="btn secondary" data-act="adult_off" data-id="${n.id}">全年齢</button>
      </div>
    `;
    el.addEventListener("click", async (ev)=>{
      const b = ev.target.closest("button[data-act]");
      if (!b) return;
      showMsg("#msg", "");
      try{
        if (b.dataset.act === "adult_on" || b.dataset.act === "adult_off") {
          await apiPost(`/api/novels/${encodeURIComponent(b.dataset.id)}/adult`, { is_adult: b.dataset.act === "adult_on" }, editHeaders());
        } else {
          await apiPost(`/api/novels/${encodeURIComponent(b.dataset.id)}/status`, { status: b.dataset.act }, editHeaders());
        }
        await load();
      }catch(e){
        showMsg("#msg", e.message || "失敗", true);
      }
    });
    list.appendChild(el);
  }
}

async function load(){
  showMsg("#msg", "");
  const q = qs("#q").value.trim();
  const params = new URLSearchParams();
  if (q) params.set("q", q);
  const btn = qs("#searchBtn");
  setBusy(btn, true);
  try{
    const data = await apiGet(`/api/novels/mine?${params.toString()}`, editHeaders());
    render(data.items || []);
  }catch(e){
    showMsg("#msg", e.message || "取得失敗", true);
    render([]);
  }finally{
    setBusy(btn, false, "検索");
  }
}

qs("#saveKeyBtn").addEventListener("click", ()=>{ setEditKey(qs("#editKey").value.trim()); syncKeyUI(); load(); loadProfile(); });
qs("#clearKeyBtn").addEventListener("click", ()=>{ setEditKey(""); syncKeyUI(); render([]); showMsg("#profileMsg","",false); qs("#profileViewBtn").href="#"; });
qs("#searchBtn").addEventListener("click", load);
qs("#clearBtn").addEventListener("click", ()=>{ qs("#q").value=""; load(); });

qs("#profileSaveBtn").addEventListener("click", saveProfile);
syncKeyUI();
loadProfile();
load();

</script>
</body>
</html>
